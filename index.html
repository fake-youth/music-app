<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music | SusiloFajar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <button id="theme-toggle" class="theme-toggle" title="Toggle Dark Mode">
    <i class="fa-solid fa-moon" id="theme-icon"></i>
  </button>

  <div class="background"><img id="bg-img" src="" /></div>

  <div class="container">
    <div class="player-img"><img id="cover" src="" alt="Cover"/></div>
    <h2 id="music-title">Judul</h2>
    <h3 id="music-artist">Artis</h3>

    <div class="player-progress" id="player-progress">
      <div class="progress" id="progress"></div>
      <div class="music-duration">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="player-controls">
      <i class="fa-solid fa-repeat" id="repeat" title="Repeat"></i>
      <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
      <i class="fa-solid fa-play play-button" id="play" title="Play"></i>
      <i class="fa-solid fa-forward" id="next" title="Next"></i>
      <i class="fa-solid fa-shuffle" id="shuffle" title="Shuffle"></i>
    </div>

    <div class="volume-control">
      <i class="fa-solid fa-volume-high" id="volume-icon"></i>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="playlist" id="playlist"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
